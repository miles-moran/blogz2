{% extends "base.html" %}
<!-- extends -->
{% block content %}
<style>
    .create textarea {
        height: 4.5em;
        resize: none;
    }
    #title {
        width: 97.5%;
    }
    #photo {
        width: 97.5%;
    }

</style>

<div class="content">
    <div class="blogs">
        <div class="create"> 
            <form action="/create" method="POST">
                <table>
                    <tbody>
                        <tr>
                            <td>Title</td>
                            <td><input id="title" type="text" name="title"></td>
                        </tr>
                        <tr>
                            <td>Body</td>
                            <td><textarea name="body"></textarea></td>
                        </tr>    
                        <tr>
                            <td>Photo</td>
                            <td><input id="photo" type="text" name="photo"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Create"></td>
                        </tr>
                    </tbody>
                </table>
            {% if error %}
            Body or title was left empty
            {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
